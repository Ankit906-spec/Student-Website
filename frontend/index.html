<!-- LOGIN -->
<div class="tab-content active" id="login-tab">
  <form id="login-form">

    <label>Role</label>
    <select id="login-role">
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
    </select>

    <label>Roll no (student) / Email (teacher)</label>
    <input
      type="text"
      id="login-identifier"
      placeholder="25WU0801001 or david@college.edu"
      required
    >

    <label>Password</label>
    <div class="password-wrapper">
      <input type="password" id="login-password" required>
      <span class="eye-toggle" data-target="login-password">ğŸ‘ï¸</span>
    </div>

    <div id="forgot-password">Forgot password?</div>

    <button type="submit" class="btn-primary">Login</button>

    <p id="login-error" class="error"></p>
  </form>
</div>

<!-- SIGNUP -->
<div class="tab-content" id="signup-tab">
  <form id="signup-form">

    <label>Role</label>
    <select id="signup-role">
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
    </select>

    <label>Full name</label>
    <input type="text" id="signup-name" required>

    <label>Department / Branch</label>
    <input type="text" id="signup-branch-dept">

    <div id="student-extra">
      <label>Roll number</label>
      <input type="text" id="signup-roll">
    </div>

    <div id="teacher-extra" class="hidden">
      <label>Email</label>
      <input type="email" id="signup-email">
    </div>

    <label>Password</label>
    <div class="password-wrapper">
      <input type="password" id="signup-password" required>
      <span class="eye-toggle" data-target="signup-password">ğŸ‘ï¸</span>
    </div>

    <button type="submit" class="btn-primary">Create account</button>

    <p id="signup-error" class="error"></p>
  </form>
</div>
