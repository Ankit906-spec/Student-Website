<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Assignments</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; }
    .container { max-width: 700px; margin: 30px auto; background:#fff; padding:20px; }
    select, button { padding:8px; margin-top:10px; width:100%; }
    .assignment { border:1px solid #ddd; padding:10px; margin-top:10px; }
  </style>
</head>
<body>

<div class="container">
  <h2>Assignments</h2>

  <select id="courseSelect">
    <option value="">Select course</option>
  </select>

  <div id="list"></div>
</div>

<script>
  const token = localStorage.getItem("token");
  const courseSelect = document.getElementById("courseSelect");
  const list = document.getElementById("list");

  if (!token) {
    list.innerText = "Not logged in";
  }

  // Load courses
  fetch("/api/my-courses", {
    headers: { Authorization: "Bearer " + token }
  })
  .then(res => res.json())
  .then(courses => {
    courses.forEach(c => {
      const opt = document.createElement("option");
      opt.value = c.id;
      opt.textContent = c.name;
      courseSelect.appendChild(opt);
    });
  });

  // Load assignments
  courseSelect.addEventListener("change", async () => {
    list.innerHTML = "";
    if (!courseSelect.value) return;

    const res = await fetch(
      `/api/courses/${courseSelect.value}/assignments`,
      { headers: { Authorization: "Bearer " + token } }
    );

    const assignments = await res.json();

    if (assignments.length === 0) {
      list.innerText = "No assignments";
      return;
    }

    assignments.forEach(a => {
      const div = document.createElement("div");
      div.className = "assignment";
      div.innerHTML = `
        <strong>${a.title}</strong><br/>
        Due: ${new Date(a.dueDate).toLocaleString()}<br/>
        Max Marks: ${a.maxMarks}
      `;
      list.appendChild(div);
    });
  });
</script>

</body>
</html>
