<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Summary</title>
  <style>
    body { font-family: Arial; background:#f5f5f5; }
    .container { max-width:900px; margin:30px auto; }
    .card {
      background:#fff;
      padding:20px;
      margin-bottom:15px;
      border-radius:6px;
    }
    h2 { margin-top:0; }
    ul { padding-left:18px; }
  </style>
</head>
<body>

<div class="container">
  <h2>Dashboard</h2>

  <div id="content"></div>
</div>

<script>
  const token = localStorage.getItem("token");
  const content = document.getElementById("content");

  fetch("/api/dashboard/summary", {
    headers: { Authorization: "Bearer " + token }
  })
  .then(res => res.json())
  .then(data => {
    // Student dashboard
    if (data.pendingAssignments) {
      content.innerHTML = `
        <div class="card">
          <h3>My Courses</h3>
          <p>${data.myCoursesCount}</p>
        </div>

        <div class="card">
          <h3>Pending Assignments</h3>
          <p>${data.pendingAssignmentsCount}</p>
          <ul>
            ${data.pendingAssignments.map(a =>
              `<li>${a.title} (Due: ${new Date(a.dueDate).toLocaleString()})</li>`
            ).join("")}
          </ul>
        </div>
      `;
    }
    // Teacher dashboard
    else {
      content.innerHTML = `
        <div class="card">
          <h3>My Courses</h3>
          <p>${data.myCoursesCount}</p>
        </div>

        <div class="card">
          <h3>Total Assignments</h3>
          <p>${data.assignmentsCount}</p>
        </div>

        <div class="card">
          <h3>Submissions To Grade</h3>
          <p>${data.submissionsToGradeCount}</p>
        </div>
      `;
    }
  })
  .catch(() => {
    content.innerText = "Failed to load dashboard";
  });
</script>

</body>
</html>
