<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Assignment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 6px;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background: gray;
    }
    .msg {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Create Assignment</h2>

  <div class="msg" id="message"></div>

  <form id="assignmentForm">
    <select id="courseId" required>
      <option value="">Select course</option>
    </select>

    <input type="text" id="title" placeholder="Assignment title" required />

    <textarea id="description" placeholder="Description (optional)"></textarea>

    <input type="datetime-local" id="dueDate" required />

    <input type="number" id="maxMarks" value="100" min="1" required />

    <button type="submit">Create Assignment</button>
  </form>
</div>

<script>
  const token = localStorage.getItem("token");
  const messageEl = document.getElementById("message");
  const courseSelect = document.getElementById("courseId");

  if (!token) {
    messageEl.innerText = "Not logged in";
  }

  // Load teacher courses
  fetch("/api/my-courses", {
    headers: {
      Authorization: "Bearer " + token
    }
  })
  .then(res => res.json())
  .then(courses => {
    courses.forEach(c => {
      const opt = document.createElement("option");
      opt.value = c.id;
      opt.textContent = c.name;
      courseSelect.appendChild(opt);
    });
  })
  .catch(() => {
    messageEl.innerText = "Failed to load courses";
  });

  // Submit assignment
  document.getElementById("assignmentForm").addEventListener("submit", async e => {
    e.preventDefault();
    messageEl.innerText = "";

    const payload = {
      courseId: courseSelect.value,
      title: document.getElementById("title").value,
      description: document.getElementById("description").value,
      dueDate: new Date(document.getElementById("dueDate").value).toISOString(),
      maxMarks: Number(document.getElementById("maxMarks").value)
    };

    try {
      const res = await fetch("/api/assignments", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + token
        },
        body: JSON.stringify(payload)
      });

      const data = await res.json();

      if (!res.ok) {
        messageEl.innerText = data.message || "Error creating assignment";
      } else {
        messageEl.innerText = "âœ… Assignment created successfully";
        e.target.reset();
      }
    } catch {
      messageEl.innerText = "Server error";
    }
  });
</script>

</body>
</html>
