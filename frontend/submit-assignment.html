<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Assignment</title>
  <style>
    body { font-family: Arial; background:#f5f5f5; }
    .box { max-width:700px; margin:30px auto; background:#fff; padding:20px; }
    select, input, button { width:100%; padding:8px; margin-top:10px; }
    .file { border:1px solid #ddd; padding:8px; margin-top:6px; display:flex; justify-content:space-between; }
  </style>
</head>
<body>

<div class="box">
  <h2>Submit Assignment</h2>

  <select id="courseSelect">
    <option value="">Select course</option>
  </select>

  <select id="assignmentSelect">
    <option value="">Select assignment</option>
  </select>

  <input type="file" id="files" multiple />
  <button onclick="submit()">Upload</button>

  <h3>Your Files</h3>
  <div id="filesList"></div>
</div>

<script>
  const token = localStorage.getItem("token");
  const courseSelect = document.getElementById("courseSelect");
  const assignmentSelect = document.getElementById("assignmentSelect");
  const filesList = document.getElementById("filesList");

  // Load courses
  fetch("/api/my-courses", {
    headers: { Authorization: "Bearer " + token }
  })
  .then(res => res.json())
  .then(courses => {
    courses.forEach(c => {
      const opt = document.createElement("option");
      opt.value = c.id;
      opt.textContent = c.name;
      courseSelect.appendChild(opt);
    });
  });

  // Load assignments
  courseSelect.addEventListener("change", async () => {
    assignmentSelect.innerHTML = "<option value=''>Select assignment</option>";
    filesList.innerHTML = "";

    if (!courseSelect.value) return;

    const res = await fetch(
      `/api/courses/${courseSelect.value}/assignments`,
      { headers: { Authorization: "Bearer " + token } }
    );
    const assignments = await res.json();

    assignments.forEach(a => {
      const opt = document.createElement("option");
      opt.value = a.id;
      opt.textContent = a.title;
      assignmentSelect.appendChild(opt);
    });
  });

  // Load submitted files
  assignmentSelect.addEventListener("change", async () => {
    filesList.innerHTML = "";
    if (!assignmentSelect.value) return;

    const res = await fetch(
      `/api/assignments/${assignmentSelect.value}/submissions`,
      { headers: { Authorization: "Bearer " + token } }
    );

    if (!res.ok) return;

    const data = await res.json();
    const me = data.submissions.find(s => s.studentId);

    if (!me) return;

    me.files.forEach(f => addFileRow(f.url));
  });

  function addFileRow(url) {
    const div = document.createElement("div");
    div.className = "file";
    div.innerHTML = `
      <a href="${url}" target="_blank">View</a>
      <button onclick="del('${url}')">Delete</button>
    `;
    filesList.appendChild(div);
  }

  async function submit() {
    if (!assignmentSelect.value) return alert("Select assignment");

    const formData = new FormData();
    for (const f of document.getElementById("files").files) {
      formData.append("files", f);
    }

    const res = await fetch(
      `/api/assignments/${assignmentSelect.value}/submit`,
      {
        method: "POST",
        headers: { Authorization: "Bearer " + token },
        body: formData
      }
    );

    if (res.ok) location.reload();
    else alert("Upload failed");
  }

  async function del(url) {
    await fetch(
      `/api/assignments/${assignmentSelect.value}/files`,
      {
        method: "DELETE",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + token
        },
        body: JSON.stringify({ fileUrl: url })
      }
    );
    location.reload();
  }
</script>

</body>
</html>
